<h2 class="text-2xl font-semibold text-gray-800">Analytics Overview</h2>

<!-- Analytics Cards -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  <!-- Active Users Card -->
  <div class="bg-white p-6 rounded-lg shadow-lg">
    <h3 class="text-lg font-semibold text-gray-800">Active Users</h3>
    <p class="text-2xl text-gray-900 mt-2">350</p>
  </div>

  <!-- Conversion Rate Card -->
  <div class="bg-white p-6 rounded-lg shadow-lg">
    <h3 class="text-lg font-semibold text-gray-800">Conversion Rate</h3>
    <p class="text-2xl text-gray-900 mt-2">12.5%</p>
  </div>

  <!-- Bounce Rate Card -->
  <div class="bg-white p-6 rounded-lg shadow-lg">
    <h3 class="text-lg font-semibold text-gray-800">Bounce Rate</h3>
    <p class="text-2xl text-gray-900 mt-2">45%</p>
  </div>
</div>

<!-- Dummy Analytics Bar Chart -->

<!-- Dummy Analytics Line Chart -->
<div class="bg-white p-6 rounded-lg shadow-lg">
  <h3 class="text-lg font-semibold text-gray-800">Monthly Growth</h3>
  <div class="mt-4 h-48 bg-gray-100 flex justify-center items-center">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="200"
      height="100"
      viewBox="0 0 200 100"
    >
      <polyline
        points="0,50 20,40 40,60 60,50 80,70 100,60 120,80 140,70 160,90 180,80 200,50"
        fill="none"
        stroke="blue"
        stroke-width="2"
      />
    </svg>
  </div>
</div>

<!-- Add a new row with two sections for the graphs -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
  <!-- Recipe Ratings Chart -->
  <div class="bg-white p-6 rounded-lg shadow-lg">
    <app-graph
      [chartData]="barChartData"
      [chartOptions]="barChartOptions"
    ></app-graph>
  </div>

  <!-- Polar Chart -->
  <div class="bg-white p-6 rounded-lg shadow-lg">
    <app-graph
      [chartData]="polarChartData"
      [chartOptions]="polarChartOptions"
    ></app-graph>
  </div>
</div>
